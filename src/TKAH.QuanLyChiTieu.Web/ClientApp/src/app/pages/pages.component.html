<mat-drawer-container class="min-h-dvh">
  <mat-drawer #drawer mode="side">
    <app-nav-bar></app-nav-bar>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">
      <img
        (click)="drawer.toggle()"
        src="../../assets/icon/menu.svg"
        alt="#"
        class="h-5 cursor-pointer hover:opacity-60 transition-all"
      />
    </button>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
