<div class="relative h-[96dvh]">
  <img
    src="../assets/icon/avt.svg"
    alt="#"
    class="w-full h-full z-0 opacity-20 absolute inset-0"
  />
  <div
    class="flex flex-col justify-center items-center px-[400px] pt-5 w-full gap-5 absolute top-20"
    [formGroup]="form"
  >
    <h1 class="text-[16px] font-bold text-[#00A7B4]">THÔNG TIN CÁ NHÂN</h1>
    <div class="flex justify-between items-center w-fullflex w-full">
      <label
        for="fullname"
        class="text-[#00A7B4] text-[16px] font-bold cursor-pointer"
        >Họ và tên:
      </label>
      <input
        formControlName="name"
        type="text"
        id="fullname"
        class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
        type="text"
        placeholder="Vui lòng nhập họ và tên"
      />
    </div>

    <div class="flex justify-between items-center w-full">
      <label
        for="fullname"
        class="text-[#00A7B4] text-[16px] font-bold cursor-pointer"
        >Ngày sinh:
      </label>
      <input
        formControlName="birthdate"
        type="text"
        id="fullname"
        class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
        type="date"
      />
    </div>
    <div class="flex justify-between items-center w-full">
      <!-- Dùng material -->
      <label
        for="sex"
        class="text-[#00A7B4] text-[16px] font-bold cursor-pointer"
        >Giới tính:
      </label>
      <mat-select
        id="sex"
        [(value)]="selected"
        class="input-select p-5 border-[2px] rounded-lg w-[500px] h-[60px] outline-none border-[#00A7B4] bg-white"
        formControlName="sex"
      >
        <mat-option value="0">Nam</mat-option>
        <mat-option value="1">Nữ</mat-option>
      </mat-select>
    </div>
    <div class="flex justify-between items-center w-full">
      <label
        for="email"
        class="text-[#00A7B4] text-[16px] font-bold cursor-pointer"
        >Email:
      </label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
        placeholder="Vui lòng nhập email"
      />
    </div>
    <div class="w-full right-0 relative">
      <button
        type="submit"
        class="px-7 py-3 absolute right-0 bg-[#00A7B4] rounded-lg text-white font-bold"
        (click)="onSubmit()"
      >
        Cập nhật
      </button>
    </div>
  </div>
</div>
