<img
  src="../assets/icon/avt.svg"
  alt="#"
  class="w-full h-full z-0 opacity-20 absolute inset-0"
/>
<div
  class="flex flex-col justify-center items-center px-[520px] pt-5 w-full gap-5 absolute top-20"
>
  <h1 class="text-[20px] font-bold text-[#00A7B4]">THÔNG TIN CÁ NHÂN</h1>
  <div class="flex justify-between items-center w-fullflex w-full">
    <label
      for="fullname"
      class="text-[#00A7B4] text-[20px] font-bold cursor-pointer"
      >Họ và tên:
    </label>
    <input
      type="text"
      id="fullname"
      class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
      type="text"
      placeholder="Vui lòng nhập họ và tên"
    />
  </div>

  <div class="flex justify-between items-center w-full">
    <label
      for="fullname"
      class="text-[#00A7B4] text-[20px] font-bold cursor-pointer"
      >Ngày sinh:
    </label>
    <input
      type="text"
      id="fullname"
      class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
      type="date"
    />
  </div>
  <div class="flex justify-between items-center w-full">
    <!-- Dùng material -->
    <label for="sex" class="text-[#00A7B4] text-[20px] font-bold cursor-pointer"
      >Giới tính:
    </label>
    <mat-select
      id="sex"
      [(value)]="selected"
      class="input-select p-5 border-[2px] rounded-lg w-[500px] h-[60px] outline-none border-[#00A7B4] bg-white"
    >
      <mat-option value="option1">Nam</mat-option>
      <mat-option value="option2">Nữ</mat-option>
    </mat-select>
  </div>
  <div class="flex justify-between items-center w-full">
    <label
      for="email"
      class="text-[#00A7B4] text-[20px] font-bold cursor-pointer"
      >Email:
    </label>
    <input
      type="email"
      id="email"
      class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
      placeholder="Vui lòng nhập email"
    />
  </div>
  <div class="flex justify-between items-center w-full">
    <label
      for="telephone"
      class="text-[#00A7B4] text-[20px] font-bold cursor-pointer"
      >Số điện thoại:
    </label>
    <input
      type="number"
      id="telephone"
      class="p-5 border-[2px] rounded-lg w-[700px] h-[60px] outline-none border-[#00A7B4]"
      placeholder="Vui lòng nhập số điện thoại"
    />
  </div>
  <div class="w-full right-0 relative">
    <button
      type="submit"
      class="px-7 py-3 absolute right-0 bg-[#00A7B4] rounded-lg text-white font-bold"
    >
      Cập nhật
    </button>
  </div>
</div>
